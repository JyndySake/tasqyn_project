name: project_app
description: A new Flutter project.

publish_to: 'none' # Prevents accidental publication to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  fl_chart: ^0.69.2
  provider: ^6.1.2
  google_maps_flutter: ^2.10.0
  data_table_2: ^2.5.9
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  http: ^1.2.2
  flutter_map: ^5.0.0
  latlong2: ^0.9.1
  geolocator: ^9.0.2
  google_maps_flutter_web: ^0.5.0
  image_picker: ^1.0.7
flutter:

  uses-material-design: true

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
  assets:
    - assets/images/
    - assets/maps/kazakhstan_map.svg

